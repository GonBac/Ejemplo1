<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto 1</title>

</head>
<body>
  <img class="cardfrente" src="imágenes/bg-card-front.png" alt="Card frente">
  <img class="cardback" src="imágenes/bg-card-back.png" alt="Card back">
  <main>  
    <div class="datos">
        
        <label for="cardholdername">Cardholder Name</label>
        <input type="text" id="cardholder" name="cardholder">

        <label for="cardnumber">Card number</label>
        <input type="number" id="cardnumber" name="cardnumber" maxlength="16">
        <!-- aparecen flechitas y no respeta limite maximo -->
    </div>

    <div class="expdate">
        <p>Exp. Date (MM/YY)</p>
        <select name="month">
          <option value="">Month</option>
            <script>
            for (var i = 1; i <= 12; i++) {
              document.write('<option value="' + i.toString().padStart(2, '0') + '">' + i + '</option>');
            }
          </script>
        </select>
        <select name="year">
            <option value="">Year</option>
            <script>
              var currentYear = new Date().getFullYear();
              for (var i = 2023; i <= 2050; i++) {
                document.write('<option value="' + i + '">' + i + '</option>');
              }
            </script>
          </select>
    </div>
    
    <div class="CVC">
          <label for="CVC">CVC</label>
          <input type="number" class="cvc-input" name="cvc" maxlength="3">
          <!-- aparecen flechitas y no respeta limite maximo -->
    </div>

    <button>Confirmar</button>

  </main> 
</body>
</html>
